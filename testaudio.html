<input id="inputFile" type="file" accept="audio/*" />
<button type="button" id="btnSetFlat" onclick="playSound()">PLAY</button>

    const sound = new Audio()

    function playSound() {
        const files = document.getElementById('inputFile').files

        sound.play()
    }
